<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the animation */
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* Apply the animation to the text */
    .animated-text {
      animation: fade-in 2s infinite;
    }
  </style>
</head>
<body>
  <h1 class="animated-text">Hello, World!</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the animation */
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    
    /* Apply the animation to the text */
    .animated-text {
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 4s steps(20) infinite;
    }
  </style>
</head>
<body>
  <h1 class="animated-text">Hello, World!</h1>
</body>
</html>

      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
